{% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>House Price Prediction</title>
</head>

<body class="bg-dark">
    <div class="container mt-5 pt-5">

        <div class="card bg-white">
            <div class="card-header text-center pt-3 mb-0 pb-0">
                <h2 class="mb-4"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    <span><i class="fa-solid fa-house-user"></i></span>&nbsp;House Price Prediction
                </h2>
            </div>
            <div class="card-body mt-0">

                <form class="text-center" method="post">
                    {% csrf_token %}
                    <div class="row mt-5">
                        <div class="col-md-3 mb-3">
                            <label for="area" class="form-label">Area (sq. ft.)</label>
                            <input type="number" class="form-control" id="area" name="area" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" name="bedrooms" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" name="bathrooms" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="stories" class="form-label">Stories</label>
                            <input type="number" class="form-control" id="stories" name="stories" required />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3 mb-3">
                            <label for="mainroad" class="form-label">Main Road</label>
                            <select class="form-select" id="mainroad" name="mainroad" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="guestroom" class="form-label">Guest Room</label>
                            <select class="form-select" id="guestroom" name="guestroom" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="basement" class="form-label">Basement</label>
                            <select class="form-select" id="basement" name="basement" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="hotwaterheating" class="form-label">Hot Water Heating</label>
                            <select class="form-select" id="hotwaterheating" name="hotwaterheating" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4 mb-5">
                        <div class="col-md-3 mb-3">
                            <label for="airconditioning" class="form-label">Air Conditioning</label>
                            <select class="form-select" id="airconditioning" name="airconditioning" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="parking" class="form-label">Parking</label>
                            <input type="number" class="form-control" id="parking" name="parking" required />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="prefarea" class="form-label">Preferred Area</label>
                            <select class="form-select" id="prefarea" name="prefarea" required>
                                <option disabled value="" selected></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="furnishingstatus" class="form-label">Furnishing Status</label>
                            <select class="form-select" id="furnishingstatus" name="furnishingstatus" required>
                                <option disabled value="" selected></option>
                                <option value="1">Semi-furnished</option>
                                <option value="2">Unfurnished</option>
                                <option value="0">Furnished</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger px-5 py-2 mb-3">
                        <span class="px-3 py-5"><span><i class="fa-solid fa-landmark-dome"></i></span>&nbsp;Predict
                            Price</span>
                    </button>
                </form>

                {% if price %}
                <div class="mt-3 mb-0 pb-3">

                    <div class="alert alert-info text-center pb-1">
                        <h4 style="font-family: Georgia, 'Times New Roman', Times, serif; color:black;"><span><i
                                    class="fa-solid fa-sack-dollar"></i></span>&nbsp;Predicted Price
                            -
                            <span
                                style="font-weight: bolder; font-family:'Courier New', Courier, monospace">${{price}}</span>
                        </h4>
                    </div> {% else %} {% endif %}
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js (You need to include these scripts) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
